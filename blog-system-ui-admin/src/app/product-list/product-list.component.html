<h2>Products</h2>

<div *ngFor="let product of products index as productId">
  <h3>
    <a
      [title]="product.name + ' 详情'"
      [routerLink]="['/products', productId]"
    >
      {{product.name}}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>

  <button (click)="share()">分享</button>

  <app-product-alerts
    [product]="product"
    (click)="onNotify()"
  ></app-product-alerts>

</div>
